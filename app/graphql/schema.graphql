type Author {
	id: Int!
	firstName: String
	lastName: String
	posts: [Post]
}

type Post {
	id: Int!
	title: String!
	votes: Int
}

type Comment {
	id: Int!
	content: String!
}

type Query {
	author(id: Int!): Author
}

type Mutation {
	upvotePost(postId: Int!): Post
	addComment(postId: Int!, content: String!): Comment
}

type Subscription {
	commentAdded: Comment!
}
